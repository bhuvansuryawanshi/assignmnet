<!DOCTYPE html>
<html>
<head>
    <title>Python-PostgreSQL CRUD Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
        }

        h3 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="email"] {
            padding: 8px;
            margin: 5px 10px 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357ab8;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            margin-left: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4a90e2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f6fc;
        }

        tr:hover {
            background-color: #e1f0ff;
        }
    </style>
</head>
<body>
    <h1>Users</h1>

    <h3>Add User</h3>
    <form method="POST" action="/add">
        Name: <input type="text" name="name" required>
        Email: <input type="email" name="email" required>
        <button type="submit">Add</button>
    </form>

    <h3>Existing Users:</h3>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>
                <form method="POST" action="/update/{{ user[0] }}">
                    <input type="text" name="name" value="{{ user[1] }}" required>
            </td>
            <td>
                    <input type="email" name="email" value="{{ user[2] }}" required>
            </td>
            <td>
                    <button type="submit">Update</button>
                    <a href="/delete/{{ user[0] }}" onclick="return confirm('Are you sure?')">Delete</a>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
